# Site Settings
name: Vishnu's Archive
title: Vishnu's Archive | A Tech Blog
description: A blog by Vishwajit Vishnu
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: true
menu:
  - title: About
    url: /about
  - title: Tags
    url: /tags
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml
email: vishwajit.vishnu@outlook.com
# See: https://disqus.com/
disqus_username: disqus_username
# Contact Form Setting
# See: https://formspree.io/
formspree_form_id: mrgvpool #formspree_form_id

# Social Media Settings
# Remove the item if you don't need it
github_username: vishwajit-vishnu
linkedin_username: likedin_username

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false

# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://vishwajit-vishnu.github.io" # the base hostname & protocol for your site
google_analytics: "UA-analytics"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude:
  [
    "package.json",
    "package-lock.json",
    "src",
    "node_modules",
    "initpost.sh",
    "Gemfile",
    "Gemfile.lock",
    "gulpfile.js",
    "README.md",
  ]

# Theme
version: v3.1.1

# Translation
translations:
  text:
    new_post: "New Post"
    see_also: "관련 게시글"
    search: "Search"
    author: "Author"
    share: "Share"
    comments: "Comment"
  button:
    read_now: "Read Now"
    share_on_twitter: "Share on Twitter"
    share_on_facebook: "Share on Facebook"
  pagination:
    page: "Page"
    of: "of"
    next_page: "Next Page"
    next_post: "Previous Page"
  recommendation:
    text: "Would you like to read other posts"
    back_btn: "Back to Top"
  error_404:
    title: "404 :("
    message: "Sorry, the page you are looking for does not exist"
    image_alt: "404 - Page not found"
  contact:
    title: "Talk to me"
    subject: "New contact!"
    submit_btn: "Send"
    placeholders:
      name: "Your name"
      email: "Your e-mail"
